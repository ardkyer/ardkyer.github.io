    <style>
        .code-block-container {
            position: relative;
            background-color: #f8f8f8;
            border-radius: 6px;
            margin: 20px 0;
            padding: 20px;
            /* 패딩 추가로 코드와 컨테이너의 간격 확보 */
            border: 1px solid #e0e0e0;
            overflow-x: auto;
            /* 코드가 길 경우 가로 스크롤 추가 */
        }

        .code-block {
            font-family: 'Roboto Mono', monospace;
            /* 모양이 더 나은 고정폭 폰트 사용 */
            font-size: 16px;
            /* 글자 크기를 약간 줄임 */
            font-weight: bold;
            /* 볼드체를 제거 */
            color: #333;
            /* 글자 색상 */
            white-space: pre-wrap;
            /* 긴 줄은 자동으로 줄바꿈 */
            word-wrap: break-word;
            /* 단어가 너무 길 경우 줄바꿈 */
            margin: 0;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            font-size: 12px;
            background-color: #f0f0f0;
            color: #4a4a4a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-button:hover {
            background-color: #e0e0e0;
        }

        .copy-button.copied {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        .copy-icon,
        .check-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .check-icon {
            display: none;
        }

        .copied .copy-icon {
            display: none;
        }

        .copied .check-icon {
            display: inline;
        }
        footer {
            text-align: center;
            padding: 20px 0;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: transform 0.3s ease, color 0.3s ease;
            transform-style: preserve-3d;
        }

        .social-icons a:hover {
            transform: translateY(-5px) rotateY(180deg);
        }

        .social-icons a i {
            transition: transform 0.3s ease;
        }

        .social-icons a:hover i {
            transform: rotateY(180deg);
        }

        /* 각 아이콘별 호버 색상 */
        .social-icons a:hover .fa-instagram { color: #E1306C; }
        .social-icons a:hover .fa-github { color: #333; }
        .social-icons a:hover .fa-linkedin { color: #0077B5; }
        .social-icons a:hover .fa-envelope { color: #D44638; }

        /* 3D 효과를 위한 추가 스타일 */
        .social-icons a::before,
        .social-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a::before {
            transform: translateZ(-1px);
            opacity: 0.5;
        }

        .social-icons a::after {
            transform: translateZ(1px);
        }

        .social-icons a:hover::before {
            transform: translateZ(-10px);
            opacity: 0;
        }

        .social-icons a:hover::after {
            transform: translateZ(10px);
        }
    </style>

</head>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof mermaid !== 'undefined') {
                console.log("Mermaid is loaded");
                mermaid.initialize({
                    startOnLoad: true,
                    theme: 'default',
                    securityLevel: 'loose'
                });

            } else {

            }
        });

            },
            svg: {

            }
        };
    </script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script>
        var posts = [
            {% for post in site.posts %}
        {
            "title": "{{ post.title | escape }}",
                "url": "{{ site.baseurl }}{{ post.url }}",
                    "date": "{{ post.date }}",
                        "content": "{{ post.content | strip_html | strip_newlines | escape }}"
        } {% unless forloop.last %}, {% endunless %}
        {% endfor %}
        ];

        function formatDate(dateString) {
            var date = new Date(dateString);
            var year = date.getFullYear();
            var month = ('0' + (date.getMonth() + 1)).slice(-2);
            var day = ('0' + date.getDate()).slice(-2);
            return year + '-' + month + '-' + day;
        }

        function search() {
            var query = document.getElementById("search-input").value.toLowerCase();
            var resultsContainer = document.getElementById("results-container");
            resultsContainer.innerHTML = "";

            var results = posts.filter(function (post) {
                return post.title.toLowerCase().includes(query) ||
                    post.content.toLowerCase().includes(query);
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>검색 결과가 없습니다.</p>";
            } else {
                results.forEach(function (post) {
                    var div = document.createElement("div");
                    div.className = "search-result";

                    var h3 = document.createElement("h3");
                    var a = document.createElement("a");
                    a.href = post.url;
                    a.innerHTML = highlightText(post.title, query);
                    h3.appendChild(a);
                    div.appendChild(h3);

                    var date = document.createElement("p");
                    date.textContent = "작성일: " + formatDate(post.date);
                    div.appendChild(date);

                    var snippet = post.content.toLowerCase().indexOf(query);
                    if (snippet !== -1) {
                        var p = document.createElement("p");
                        p.innerHTML = "..." + highlightText(post.content.substring(Math.max(0, snippet - 50), snippet + query.length + 50), query) + "...";
                        div.appendChild(p);
                    }

                    resultsContainer.appendChild(div);
                });
            }
        }

        function highlightText(text, query) {
            var regex = new RegExp("(" + query + ")", "gi");
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        document.getElementById("search-input").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                search();
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: [
                        {% for review in site.paper_reviews %}
                    {
                        title: '[논문] {{ review.title | escape }}',
                        start: '{{ review.date | date: "%Y-%m-%d" }}',
                        url: '{{ review.url | relative_url }}',
                        className: 'paper-review-event'
                    },
                    {% endfor %}
            {% for study in site.further_reading %}
            {
                title: '[추가공부] {{ study.title | escape }}',
                    start: '{{ study.date | date: "%Y-%m-%d" }}',
                        url: '{{ study.url | relative_url }}',
                            className: 'further-reading-event'
            },
            {% endfor %}
            {% for post in site.posts %}
            {
                title: '[학습] {{ post.title | escape }}',
                    start: '{{ post.date | date: "%Y-%m-%d" }}',
                        url: '{{ post.url | relative_url }}',
                            className: 'post-event'
            },
            {% endfor %}
            {% for log in site.dev_logs %}
            {
                title: '[개발일지] {{ log.title | escape }}',
                    start: '{{ log.date | date: "%Y-%m-%d" }}',
                        url: '{{ log.url | relative_url }}',
                            className: 'dev-log-event'
            },
            {% endfor %}
                ],
            eventClick: function(info) {
                if (info.event.url) {
                    window.location.href = info.event.url;
                    return false;
                }
            }
        });
        calendar.render();
        }
    });
    </script>

    <script>
        function copyCode(button) {
            const pre = button.previousElementSibling;
            const code = pre.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.classList.add('copied');
                button.querySelector('span').textContent = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.querySelector('span').textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
    <script src="{{ '/assets/js/copy-code.js' | relative_url }}"></script>
</body>
